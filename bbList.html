<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-ico" href="image/logo2.png" />
    <title>啵啵圖鑑</title>

    <script src="javascripts/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body onload="BBListReady();">
    <div class="header">
        <div class="row justify-content-between">
            <div class="d-flex">
                <label for="menu-switch" id="menu-switch-label">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <p>啵啵圖鑑</p>
                <p>-怪物一覽</p>
            </div>
        </div>
    </div>
    <div class="content d-flex">
        <input type="checkbox" name="" id="menu-switch">
        <div class="" id="menu">

        </div>
        <div class="" id="main">
            <div id="filter">
                <div class="button-group filter-button-group">
                    <label>篩選: </label>
                    <button class="filter-button" data-filter="*">全部</button>
                    <button class="filter-button" data-filter=".rare-5">★★★★★</button>
                    <button class="filter-button" data-filter=".rare-4">★★★★</button>
                    <button class="filter-button" data-filter=".rare-3">★★★</button>
                    <button class="filter-button" data-filter=".rare-2">★★</button>
                    <button class="filter-button" data-filter=".rare-1">★</button>
                </div>
            </div>
            <div id="sorter">
                <div class="button-group sorter-button-group">
                    <label>排序: </label>
                    <button class="filter-button" id="sorter-time" data-sorter="new2old">由新到舊(目前)</button>
                </div>
            </div>
            <div id="BBList">
                <div class="role">
                    <div>
                        <img src="./images/icons/loading.gif" alt="">
                    </div>
                    <p>加載中...</p>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet " type="text/css " href="stylesheets/style.css ">
    <script type="text/javascript " src="javascripts/main.js "></script>

    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css " integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn " crossorigin="anonymous ">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://kit.fontawesome.com/3b144fbd62.js " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js "></script>
    <script src="./javascripts/isotope.pkgd.min.js"></script>
    <script language="javascript" src="./javascripts/lz-string-1.3.3-min.js"></script>
</body>

</html>
